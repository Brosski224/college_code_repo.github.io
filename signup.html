<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form action="signup.php" method="post" onsubmit="return matchPassword()">
            <label for="role">I am a:</label>
            <select id="role" name="role" required>
                <option value="1">Student</option>
                <option value="2">Teacher</option>
            </select><br>
            
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required><br>
            
            <label for="user_unique_id">ID:</label>
            <input type="text" id="user_unique_id" name="user_unique_id" required><br>
            
            <label for="password">Password (minimum 8 characters):</label>
            <input type="password" id="password" name="password" pattern=".{8,}" title="Password must be at least 8 characters long" required>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span><br>
            
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span><br>

            <span id="show" style="color:red;"></span><br>
            
            <button type="submit">Signup</button>
        </form>
    </div>
    <script>
        function matchPassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var message = document.getElementById("show");

            if (password !== confirmPassword) {
                message.innerText = "Passwords Do Not Match";
                return false;
            }

            return true;
        }

        const passwordFields = document.querySelectorAll("input[type='password']");
        const toggleIcons = document.querySelectorAll(".password-toggle-icon i");

        toggleIcons.forEach((icon, index) => {
            icon.addEventListener("click", function () {
                if (passwordFields[index].type === "password") {
                    passwordFields[index].type = "text";
                    icon.classList.remove("fa-eye");
                    icon.classList.add("fa-eye-slash");
                } else {
                    passwordFields[index].type = "password";
                    icon.classList.remove("fa-eye-slash");
                    icon.classList.add("fa-eye");
                }
            });
        });
    </script>
</body>
</html>
